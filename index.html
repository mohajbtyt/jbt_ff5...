
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBT TTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JBT Text to Speech</h1>
        <textarea id="text" placeholder="اكتب النص هنا..."></textarea>
        <select id="voiceSelect"></select>
        <div class="controls">
            <label>السرعة: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"></label>
            <label>النغمة: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
        </div>
        <button onclick="speak()">تشغيل</button>
        <button onclick="downloadAudio()">تحميل</button>
        <p class="signature">YouTube: JBT_YTT</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
